<div class="search">
  <form  #form ="ngForm" (submit)="onSubmit()" >
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="img" *ngIf="weatherData.main.temp > 35">
    <img src="../assets/cold.jpg" alt="img" *ngIf="weatherData.main.temp <= 35">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp |number: '1.0-0'}}°F</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temperature-icon.svg" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min |number: '1.0-0'}}°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high-temperature-icon.svg" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max |number: '1.0-0'}}°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity-svgrepo-com.svg" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/night-cloud-fog-icon.svg" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}km/h
        </div>
      </div>
    </div>
  </div>
</div>
